<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada e saída - SESI Boituva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="head">
        <br>
        <img src="https://logodownload.org/wp-content/uploads/2016/10/sesi-logo.png" width="150">
        <h1>Autorização de saída de estudante</h1>
        <br>
    </div>
    <div id="container">
        <form action="saida.php" method="POST">
            <br>
            <div id="bordanome">
                <label for="name">Nome do aluno:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <br>
            <br>
            <label for="data">Data e horário:</label>
            <input type="date" id="data" name="data">
            <input type="time" id="hora" name="hora" required>
            <br>
            <br>
            <label for="turma">Turma: </label>
            <select id="turma" name="turma" required>
                <option value="1a">1ºA</option>
                <!-- Outras opções aqui -->
            </select>
            <br>
            <br>
            <p> Familiar irá buscá-lo?</p>
            <div class="container">
                <div class="tabs">
                    <input type="radio" id="yes" name="tabs" onclick="exibirmore()" checked="">
                    <label class="tabs" for="yes">Sim</label>
                    <input type="radio" id="no" name="tabs" onclick="escondermore()">
                    <label class="tabs" for="no">Não</label>
                </div>
            </div>

            <div id="more" style="display:none">
                <label for="responsavel">Nome do responsável:</label>
                <input type="text" id="responsavel" name="responsavel">
                <br>
                <br>
                <label for="parentesco">Parentesco:</label>
                <input type="text" id="parentesco" name="parentesco">
            </div>
            <br>
            <br>
            <label for="senha">ID do funcionário: </label>
            <input type='password' id='senha' name='senha' required>
            <br>
            <br>
            <button class="botao" type="submit" value="Enviar">Registrar</button>
        </form>
    </div>
    </body>
    </html>

    <script>
    // evento onclick que será ativo quando chamar o yes e tornará a div visivel ou não
    function exibirmore() {
        document.getElementById('more').style.display = 'block';
    }
    function escondermore() {
        document.getElementById('more').style.display = 'none';
        document.getElementById('responsavel').value = '';
        document.getElementById('parentesco').value = '';
    }
    </script>
</html>
