<!DOCTYPE html>
<html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Card Slide</title>
      <link rel="stylesheet" href="../css/slide.css">
      <link rel="stylesheet" href="../css/cdn.jsdelivr.net_npm_swiper@10_swiper-bundle.min.css">
    </head>


  <body>
    <div class="slide-container swiper">
      <div class="slide-content">
        <div class="card-wrapper swiper-wrapper">
          <div class="card swiper-slide">
            <div class="image-content">
              <span class="overlay"></span>

                <div class="card-image">
                  <img src="../img/foto.jpg" alt="Projeto" class="card-img">
                </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

  </body>

  <script src="../js/cdn.jsdelivr.net_npm_swiper@10.3.1_swiper-bundle.min.js"></script>
  <script src="../js/slide.js"></script>
</html>
