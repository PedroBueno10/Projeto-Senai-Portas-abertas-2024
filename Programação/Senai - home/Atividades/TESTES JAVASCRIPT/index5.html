<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário Pessoa</title>
    </head>
  <body>
    <form id="formulario">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br><br>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" required><br><br>

      <input type="button" value="Ok" id="okButton">
      <input type="button" value="Imprimir" id="imprimirButton">
    </form>
      <div id="mensagemErro"></div>
      <div id="resultado"></div>
  <script>
    var informacoes = [];

    document.getElementById("okButton").addEventListener("click", function() {

    var nome = document.getElementById("nome").value;
    var idade = document.getElementById("idade").value;

    if (nome === "" || idade === "") {
      alert("Os campos obrigatórios não foram preenchidos")
      return; 
    }

    var pessoa = {
      nome: nome,
      idade: idade
    };

    informacoes.push(pessoa);
      document.getElementById("nome").value = "";
      document.getElementById("idade").value = "";
      document.getElementById("mensagemErro").textContent = "";
    });

    document.getElementById("imprimirButton").addEventListener("click", function() {
    var resultadoHTML = "";
    for (var i = 0; i < informacoes.length; i++) {
      resultadoHTML += '<h3>' + (i + 1) + '</h3>' + "Nome: " + informacoes[i].nome + '<br>' + " Idade: " + informacoes[i].idade + "<br>";
    }
    document.getElementById("resultado").innerHTML = resultadoHTML;
    });

      </script>
  </body>
</html>
