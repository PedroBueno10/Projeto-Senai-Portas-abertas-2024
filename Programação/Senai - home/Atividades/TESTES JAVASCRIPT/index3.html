<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Porcentagem</title>
        
    </head>

    <style>

      body{
        text-align: center;
        margin-top: 22%;
      }
      .Valor{
        font-size: 30px;
      }
      .porcentagem{
        font-size: 28px;
      }
      .botao{
        font-size: 20px;
      }
      #resultado{
        font-size: 35px;
      }

    </style>
  <body>
    
      <label class="Valor" for="valor">Digite o valor:</label>
      <input type="number" id="valor"><br><br>

      <label class="porcentagem" for="porcentagem">Digite a porcentagem:</label>
      <input type="number" id="porcentagem"><br><br>

      <button class="botao" onclick="calcularAcrescimo()">Calcular</button>

      <div id="resultado"></div>
  </body>

  <script>
    function calcularAcrescimo() {
        var valor = parseFloat(document.getElementById("valor").value);
        var porcentagem = parseFloat(document.getElementById("porcentagem").value);
        var valorAcrescido = valor + (valor * (porcentagem / 100));

        document.getElementById("resultado").innerHTML = "O valor acrescido Ã©: " + valorAcrescido.toFixed(2);
    }
  </script>
</html>
