<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../RelogioINTERVALO/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio dos intervalos</title>
</head>
<body>
    <main>
        <div class="container main">
            <div>
                <h1 class='relogio-intervalo-titulo'>TEMPO PARA O PRÃ“XIMO INTERVALO</h1>
            </div>
            <div class=" relogio-intervalo">
                <div class="box">
                    <h2 class="horas">00</h2>
                    <h4>Horas</h4>
                </div>
                <div class="box">
                    <h2 class="minutos">00</h2>
                    <h4>Minutos</h4>
                </div>
                <div class="box">
                    <h2 class="segundos">00</h2>
                    <h4>Segundos</h4>
                </div>
            </div>
            <div class="conteudo">
                <h1 class="relogio-final-titulo">TEMPO PARA O FINAL DA AULA</h1>
            
                <div class="relogio-final">
                    <div class="box">
                        <h2 class="horas-final">00</h2>
                        <h4>Horas</h4>
                    </div>
                    <div class="box">
                        <h2 class="minutos-final">00</h2>
                        <h4>Minutos</h4>
                    </div>
                    <div class="box">
                        <h2 class="segundos-final">00</h2>
                        <h4>Segundos</h4>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../RelogioINTERVALO/tempo.js"></script>
</body>
</html>
