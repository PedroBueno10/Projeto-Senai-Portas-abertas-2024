<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
    </head>
  <body>
    
    <script>
      var carrro1 = prompt('Escolha o nome do veículo 1')
      var carro2 = prompt('Escolha o nome do veículo 2')
      var velocidade1 = Number(prompt('Escolha a velocidade e nome do veículo 1'));
      var velocidade2 = Number(prompt('Escolha a velocidade e nome do veículo 2'));

      if (velocidade1  > velocidade2) {
        alert(carrro1 + "é mais rapido")
      } else if (velocidade1  < velocidade2) {
        alert(carro2 + "é mais rapido")
      } else if (velocidade1  == velocidade2) {
        alert('Os veículos estão na mesma velocidade')
      } 

      console.log();

    </script>
  </body>
</html>
